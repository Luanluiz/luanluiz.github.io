<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Editar Cliente</h4>
                        <!--                        <p class="card-category">Complete your profile</p>-->
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form$ | async">

                            <div class="row">
                                <div class="col-md-6">

                                    <mat-form-field class="example-full-width">

                                        <input matInput placeholder="Código" [formControlName]="'id'">
                                    </mat-form-field>
                                </div>


                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Usuário" [formControlName]="'usuario'">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'"
                                               [formControlName]="'senha'">

                                        <button mat-icon-button matSuffix
                                                (click)="hide = !hide; $event.stopPropagation()"
                                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>

                                    </mat-form-field>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nome" [formControlName]="'nome'" type="text">
                                        <mat-error *ngIf="!(form$ | async).get('nome').valid">
                                            {{ getErrorMessage('nome') | async }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">

                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder='Selecione um cliente'
                                                    [formControlName]="'entidade'">
                                            <mat-option *ngFor="let forn of cliente$ | async"
                                                        [value]="forn.nome">{{forn.nome}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="E-mail" [formControlName]="'email'" type="email">
                                        <mat-error *ngIf="!(form$ | async).get('email').valid">
                                            {{ getErrorMessage('email') | async }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="button" class="btn btn-secondary pull-right"
                                    [routerLink]="'/cadastros/usuario'">
                                Cancelar
                            </button>

                            <button mat-button type="submit" class="btn btn-success pull-right" (click)="gravar()"
                                    [disabled]="!((form$ | async).valid)">Gravar
                            </button>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="./assets/img/faces/marc.jpg"/>
                        </a>
                    </div>
                    <div class="card-body">
                        <!--                        <h6 class="card-category text-gray">CEO / Co-Founder</h6>-->
                        <h4 class="card-title">{{nome$ | async}}</h4>
                        <p class="card-description">{{email$ | async}}</p>
                        <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
