<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">{{titulo$ | async}}</h4>

                        <div class="text-right">
                            <button class="btn btn-success" [routerLink]="'/cadastros/cliente/save'">
                                <span class="text">Incluir</span>
                            </button>
                        </div>

                    </div>

                    <div>
                        <table mat-table [dataSource]="dataSource" style="width: 100%" class="mat-elevation-z8">

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Código</th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="nome">
                                <th mat-header-cell *matHeaderCellDef> Nome</th>
                                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="cpfCnpj">
                                <th mat-header-cell *matHeaderCellDef> Cpf/Cnpj</th>
                                <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef> Estado</th>
                                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="cidade">
                                <th mat-header-cell *matHeaderCellDef> Cidade</th>
                                <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
                            </ng-container>

                            <ng-container matColumnDef="acoes">
                                <th mat-header-cell *matHeaderCellDef> Ações</th>
                                <td mat-cell *matCellDef="let element" [width]="100">
                                    <div class="example-button-row">
                                        <button mat-icon-button color="warn" title="Apagar"
                                                aria-label="Example icon-button with a heart icon"
                                                (click)="excluir(element); $event.stopPropagation()">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"
                                [routerLink]="['/cadastros/cliente/save/', row.id]"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]=" [5, 10, 20]
                            " showFirstLastButtons></mat-paginator>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
