<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Editar Cliente</h4>
                        <!--                        <p class="card-category">Complete your profile</p>-->
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formDocumento$ | async">

                            <div class="row">
                                <div class="col-md-2">

                                    <mat-form-field class="example-full-width">

                                        <input matInput placeholder="C처digo" [formControlName]="'id'">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">

                                    <mat-form-field class="example-full-width">

                                        <input matInput placeholder="Documento" [formControlName]="'documento'">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">

                                    <mat-form-field class="example-full-width">
                                        <mat-select placeholder='Selecione um fornecedor'
                                                    [formControlName]="'nomeEntidade'">
                                            <mat-option *ngFor="let forn of cliente$ | async"
                                                        [value]="forn.nome">{{forn.nome}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Tipo documento" [formControlName]="'tipoDocumento'"
                                               type="text">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Emiss찾o" [formControlName]="'emissao'"
                                               type="date">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Vencimento" [formControlName]="'vencimento'"
                                               type="date">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput class="example-right-align"
                                               currencyMask [formControlName]="'valor'"
                                               [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
                                    </mat-form-field>
                                </div>

                            </div>

                        </form>

                        <form [formGroup]="form$ | async" (ngSubmit)="baixar()">

                            <div class="row">
                                <div class="col-md-12">
                                    <label>Baixa do documento</label>

                                    <div class="row">

                                        <div class="col-md-4">

                                            <mat-form-field class="example-full-width">
                                                <mat-select placeholder='Selecione um finalizador'
                                                            [formControlName]="'formaPagamento'">

                                                    <mat-option [value]="'Dinheiro'">Dinheiro</mat-option>
                                                    <mat-option [value]="'Cheque'">Cheque</mat-option>
                                                    <mat-option [value]="'Cart찾o'">Cart찾o</mat-option>

                                                </mat-select>
                                            </mat-form-field>

                                        </div>

                                        <div class="col-md-2">
                                            <mat-form-field class="example-full-width">
                                                <input matInput class="example-right-align"
                                                       currencyMask [formControlName]="'valor'"
                                                       [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
                                            </mat-form-field>
                                        </div>

                                    </div>

                                </div>
                            </div>

                            <button mat-raised-button type="button" class="btn btn-secondary pull-right"
                                    [routerLink]="tipoFinanceiro === 'P' ? '/cadastros/contas-pagar' : '/cadastros/contas-receber'">
                                Cancelar
                            </button>

                            <button mat-button type="submit" class="btn btn-success pull-right"
                                    [disabled]="!((form$ | async).valid)">Gravar
                            </button>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
