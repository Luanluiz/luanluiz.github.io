<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">{{titulo$ | async}}</h4>

                        <div class="text-right">
                            <button class="btn btn-success" [routerLink]="'/cadastros/contratos/save'">
                                <span class="text">Incluir</span>
                            </button>
                        </div>

                    </div>

                    <div>
                        <table mat-table [dataSource]="dataSource" style="width: 100%" class="mat-elevation-z8">

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Código</th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="nomeEntidade">
                                <th mat-header-cell *matHeaderCellDef> Nome</th>
                                <td mat-cell *matCellDef="let element"> {{element.nomeEntidade}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="dataInicio">
                                <th mat-header-cell *matHeaderCellDef> Inicio</th>
                                <td mat-cell *matCellDef="let element"> {{element.dataInicio | date:'shortDate'}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="tempo">
                                <th mat-header-cell *matHeaderCellDef> Tempo de contrato</th>
                                <td mat-cell *matCellDef="let element"> {{element.tempo}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="valor">
                                <th mat-header-cell *matHeaderCellDef> Valor</th>
                                <td mat-cell *matCellDef="let element"> {{element.valor | currency: 'BRL'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="acoes">
                                <th mat-header-cell *matHeaderCellDef> Ações</th>
                                <td mat-cell *matCellDef="let element" [width]="100">
                                    <div class="example-button-row">
                                        <button mat-icon-button color="warn" title="Apagar"
                                                aria-label="Example icon-button with a heart icon"
                                                (click)="excluir(element); $event.stopPropagation()">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"
                                [routerLink]="['/cadastros/contratos/save/', row.id]"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="paginas" showFirstLastButtons></mat-paginator>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
