<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form$ | async" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field  class="example-full-width">
                    <input type="text" matInput placeholder="CPF" formControlName="userName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field  class="example-full-width">
                    <input type="password" matInput placeholder="Senha" formControlName="password">
                </mat-form-field>
            </p>

            <mat-error *ngIf="(authService.msg$ | async)">
                {{authService.msg$ | async}}
            </mat-error>

            <div class="button">
                <button type="submit" class="btn btn-success" mat-button>Entrar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
