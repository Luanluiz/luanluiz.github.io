    <div class="signin-content">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form$ | async" (ngSubmit)="onSubmit()">
                    <p>Informe seu login para continuar</p>
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="User" formControlName="userName">
                        <mat-error *ngIf="isFieldInvalid('userName')">
                            Por favor, informe o seu usu√°rio
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-error *ngIf="isFieldInvalid('userName')">
                            por favor, informe sua senha
                        </mat-error>
                    </mat-form-field>

                    <mat-error *ngIf="(authService.msg$ | async)">
                        {{authService.msg$ | async}}
                    </mat-error>

                    <button mat-raised-button color="primary">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
